<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #attendanceTable {
            display: none; /* Initially hidden */
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #attendanceTable th, #attendanceTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #attendanceTable th {
            background-color: #6a11cb;
            color: white;
        }
    </style>
</head>
<body>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>First Check-In Time</th>
                <th>Last Check-Out Time</th>
                <th>Total Attendance</th>
                <th>Total Working Hours</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here -->
        </tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            username = localStorage.getItem('username');
            
        });
        
        function populateTable(attendanceData) {
  const tableBody = document.getElementById('attendanceTable').getElementsByTagName('tbody')[0];
  tableBody.innerHTML = ''; // Clear existing table rows

  attendanceData.forEach(entry => {
    // Validate entry data
    if (!entry.hasOwnProperty('firstCheckInTime') ||
        !entry.hasOwnProperty('lastCheckOutTime') ||
        !entry.hasOwnProperty('totalAttendance') ||
        !entry.hasOwnProperty('totalWorkingHours')) {
      console.warn('Invalid entry:', entry);
      return; // Skip invalid entries
    }

    const row = tableBody.insertRow();

    const firstCheckIn = new Date(entry.firstCheckInTime).toLocaleString();
    const lastCheckOut = new Date(entry.lastCheckOutTime).toLocaleString();

    row.insertCell().textContent = firstCheckIn || 'N/A';
    row.insertCell().textContent = lastCheckOut || 'N/A';
    row.insertCell().textContent = entry.totalAttendance || '0';
    row.insertCell().textContent = entry.totalWorkingHours || '0';
  });
}
async function fetchDataAndPopulateTable() {
  try {
    const response = await fetch('https://lastofus-dbww.onrender.com/get-attendance');
    const attendanceData = await response.json();

    // Validate the data format
    if (!Array.isArray(attendanceData)) {
      throw new Error('Invalid data format: Expected an array.');
    }

    // Populate the table
    populateTable(attendanceData);
  } catch (error) {
    console.error('Error fetching or processing data:', error);
    // Display an error message to the user
    const errorElement = document.createElement('p');
    errorElement.textContent = 'An error occurred while fetching or processing attendance data.';
    document.body.appendChild(errorElement);
  }
}

// Call the function to fetch and populate the table
fetchDataAndPopulateTable();
</script>
</body>
</html>
